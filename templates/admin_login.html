{% extends "layout.html" %}
{% block content %}

<div class="container">
    <h2 class="text-center p-4 m-4">Admin Login Portal</h2>
    
        <div  class="d-flex justify-content-center">
            <form action="/admin/login" method="POST">
                <div class="form-group pt-2">
                    <label for="staticEmail" >Username</label>
                    <input type="text" class='form-control' id="staticEmail" name="username" value="admin">
                </div>
    
                <div class="form-group pt-2">
                    <label for="inputPassword">Password</label>
                    <input type="password" required class="form-control" name="password" id="inputPassword" placeholder="Password">
                    <p class="text-danger font-weight-bold" style="display: {{ verify }};">Incorrect credential...</p>
                </div>

                <div class="form-group pt-2 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
</div>


{% endblock %}
