{% extends "layout.html" %}
{% block content %}

<section>
    <div class="row">
        <div class="col-md-12 col-sm-12 pt-md-5 mt-md-5 pt-sm-4 mt-sm-4 pt-5 mt-4">
            <div class="d-flex justify-content-center pt-md-5 mt-md-4 pt-sm-5 mt-sm-5 pt-5 mt-4">
                <div class="card md-w-50 sm-w-100">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">Admin Portal</h5>
                        <form action="/admin/login" method="POST">
                            <div class="form-group pt-2">
                                <label for="staticEmail" >Username</label>
                                <input type="text" readonly class='form-control md-w-50' id="staticEmail" name="username" value="admin">
                            </div>
                
                            <div class="form-group pt-2">
                                <label for="inputPassword">Password</label>
                                <input type="password" required class="form-control md-w-50" name="password" id="inputPassword" placeholder="Password">
                                <p class="text-danger font-weight-bold" style="display: {{ verify }};">Incorrect credential...</p>
                            </div>
            
                            <div class="form-group pt-2">
                                <button type="submit" class="md-w-25 btn btn-primary" loading>Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            
        </div>
    </div>
</section>

{% endblock %}
