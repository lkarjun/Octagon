{% extends "layout.html" %}
{% block content %}

  <script>
    $(".departt").addClass("navisel")
  </script>


  <section id='dep' class="p-4 m-4">

    <form class="ui form pb-md-5 pb-5 pt-5" id='Department_form'>
      <h3 class="ui dividing header" style="font-family: sans-serif;">Add New Department</h3>
      <div class="two fields">
        <div class="field">
          <label>Department Name</label>
          <input required id='dep_name' name='Department' type="text" placeholder="Department Name">
        </div>
        
        <div class="field">
          <label>Short Form</label>
          <input id='dep_alias' name = 'Alias' required type="text" placeholder="Short Form (Without any space)">
        </div>
      </div>
      <button type="submit" class="ui button blue" id='addDeptbtn'>Add Department</button>
    </form>

    <hr class='rounded' style="height: 5px; background-color: rgb(255, 0, 106);">

    <form class="ui form pb-md-5 pb-5 pt-5" id='Course_form'>
      <h3 class="ui dividing header" style="font-family: sans-serif;">Add New Course</h3>
      <div class="fields two">
        <div class="field">
          <label>Course Name</label>
          <input id="course_name" required type="text" placeholder="Course Name">
        </div>

        <div class="field">
          <label>Duration</label>
          <select class="ui dropdown" id='course_duration'>
            <option value="1">1 Year</option>
            <option value="2">2 Year</option>
            <option value="3">3 Year</option>
            <option value="4">4 Year</option>
            <option value="5">5 Year</option>
          </select>
        </div>
      </div>
      <div class="fields two">
        <div class="field">
          <label>Short Form</label>
          <input id="course_shortform" required type="text" placeholder="eg: bca(without any space)">
        </div>
        
        <div class="field">
          <label>Department</label>
          <select class="ui search dropdown" id='department_options3'>
            {% for i in dep %}
            <option value="{{ i['Alias'] }}">{{ i['Department'] }}</option>
            {% endfor %}
          </select>
        </div>

      </div>
      
      <button type="submit" class="ui button blue" id="addCoursebtn" style="font-family: sans-serif;">Add Course</button>

    </form>

    <hr class='rounded' style="height: 5px; background-color: rgb(255, 0, 106);">

    <form class="ui form pb-md-5 pb-5 pt-5" id='Course_Remove_form'>
      <h3 class="ui dividing header" style="font-family: sans-serif;">Remove Course</h3>
      <div class="field">
        <label>Choose Course</label>
        <select required class="ui search dropdown" id='course_options'>
          <option value="" disabled selected>Choose Course</option>
          {% for i in course %}
          <option value="{{ i['Course_name_alias'] }}"> {{ i['Course_name'] }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="ui button red" style="font-family: sans-serif;">Remove Course</button>
    </form>
    
  </section>

{% endblock %}
