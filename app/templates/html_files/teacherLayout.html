<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="{{ url_for('static', path='sementicAlert.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='nav.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='Favicon/favicon-32x32.png') }}">
</head>
<body style="background-color: #f5f5f5; font-family: sans-serif;">
    
    <div class="container">
        <div class="ui tablet computer only padded grid shadow rounded">
            <div class="ui borderless fluid huge menu">
                <a class="header item" style="font-family: sans-serif; font-size:x-large;" href="workspace">Octagon</a>
                <a class="item navi" id='navWorkw' href="workspace">Workspace</a>
                <a class="item navi" id='navStudw' href="add-students">Student</a>
                <a class="item navi" id='navStudDw' href="students">Student Details</a>
                <a class="item navi" id='navAttenw' href="take-attendence">Attendence</a>
                <a class="item navi" id='navTblw' href="timetable">My Classes</a>
          
                <div class="right menu">
                    <a class="item navi" id='navMsgw' href="message"><i class="envelope icon teal"></i></a>
                    <a class="item navi navUser" href="/teacher/profile"><i class="user circle icon orange"></i></a>
                    <a onclick="about()" class="item navi"><i class="info icon blue"></i></a>
                    <a class="item navi" onclick="logout_user()"><i class="sign red out alternate icon"></i></a>
                </div>
            </div>
        </div>
    
        <div class="ui mobile only padded grid shadow rounded">
            <div class="ui borderless huge fluid menu">
                <a class="header item" style="font-family: sans-serif;" href="workspace">Octagon</a>
                <div class="right menu">
                    <div class="item">
                        <button class="ui icon toggle basic button red">
                            <i class="ellipsis horizontal icon black"></i>
                        </button>
                    </div>
                </div>
            
                <div class="ui vertical borderless fluid menu">
                    <a class="item navi" id='navWorkm' href="workspace">Workspace</a>
                    <a class="item navi" id='navStudm' href="add-students">Student</a>
                    <a class="item navi" id='navStudDm' href="students">Student Details</a>
                    <a class="item navi" id='navAttenm' href="take-attendence">Attendence</a>
                    <a class="item navi" id='navTblm' href="timetable">My Classes</a>
                    <a class="item navi" id='navMsgm' href="message"><i class="envelope icon teal"></i>Messages</a>  
                    <a class="item navi navUser" href="/teacher/profile"><i class="user circle icon orange"></i>Profile</a>
                    <a class="item navi" onclick="about()"><i class="info icon blue"></i>About</a>
                    <a class="item navi" onclick="logout_user()"><i class="sign out red alternate icon"></i>Logout</a>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        {% block content %}

        {% endblock %}
    </div>
    
<script>
        $('.tabular.menu .item').tab();
        $('.ui.checkbox').checkbox();
        $('.ui.dropdown').dropdown();
        $(document).ready(function() {
            $(".ui.toggle.button").click(function() {
            $(".mobile.only.grid .ui.vertical.menu").toggle(100);
        });

            $(".ui.dropdown").dropdown();
        });
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
<script src="{{ url_for('static', path='sementicAlert.js') }}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>
    function about(){
        swal({
            title: "Version 1.0 Project 2k21!",
            text: "Final Year Project(BCA) \
                   by Lalkrishna, Rishal, Rashitha, Nafla",

            icon: "info",
            button: "Cool!",
        })
    }
</script>
<script>
    function logout_user(){
        window.location.href = window.location.origin+'/octagon/logout/teacher'
    }
</script>

</body>
</html>
