{% extends "layout.html" %}
{% block content %}

    <script>
      $(".hodd").addClass("navisel")
    </script>

    <section id='hod' class="p-4 m-4">
      
    <form class="ui form pb-2 pt-4">
      <h3 class="ui dividing header" style="font-family: sans-serif;">Appoint New Hod</h3>
        <div class="field">
          <label>Department</label>
          <select class="ui search dropdown" id='department_options'>
            {% for i in dep %}
            <option value="{{ i['Alias'] }}">{{ i['Department'] }}</option>
            {% endfor %}
          </select>
        </div>
    </form>
    <br>
    <br>

    <div class="text-center">
        <div class="ui buttons">
            <button class="ui button" onclick="$('#upload_file').show();$('#Appointment_form').hide();">Upload Csv/Xlsx File</button>
            <div class="or"></div>
            <button class="ui positive button" onclick="$('#Appointment_form').show();$('#upload_file').hide();">Enter Manually</button>
        </div>
    </div>

    <br>
    <br>

    <form class="ui form pb-5 pt-4" id='Appointment_form' style="display: none;">
      <h4 class="ui dividing header" style="font-family: sans-serif">Enter Details</h4>
      <div class="fields three">
        <div class="field">
          <label>Name</label>
          <input id='name' required type="text" placeholder="Name">
        </div>
        <div class="field">
          <label>Email</label>
          <input id='email' required type="email" placeholder="Email">
        </div>
        <div class="field">
          <label>Secret Code</label>
          <input id='username' required type="password" value="1111" placeholder="4 Digit Secret Code">
        </div>
      </div>

      <div class="fields two">
        <div class="field">
          <label>Phone Number</label>
          <input id='number' required type="number" placeholder="Phone Number">
        </div>
      </div>
  
      <div class="ui buttons pt-4">
        <button class="ui button positive" id='upload_button' type="submit">Submit</button>
        <div class="or"></div>
        <div class="ui red button" onclick='$("#Appointment_form")[0].reset();'>Clear</div>
      </div>

    </form>

  <div id="upload_file" style="display: none;">

      <form class="ui form" id="upload_file_form">
          <h4 class="ui dividing header" style="font-family: sans-serif">Upload Csv or XLSM File</h4>
          <div class="field">
              <label for="file" class="ui icon button yellow w-50">
                  <i class="file icon"></i>
                      Add CSV/XLSM File
              </label>
              <input type="file" id="file" style="display:none;" required accept=".csv, .xlxm, .xls">
          </div>
          
          <div class="pt-2 pb-4" id = 'pro' style="display: none;">
              <div class="progress" style="height: 15px;">
              <div class="progress-bar bg-success rounded" role="progressbar" style="width: 10%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
          </div>
          <button class="ui button green" type="submit" id="upload_btn" >Upload File</button>
      </form>

  </div>

    <hr class='rounded' style="height: 5px; background-color: rgb(255, 0, 106);">

    <script>
      $("#upload_file_form").submit((e)=>{
          e.preventDefault()
          var form_data = new FormData()
          form_data.append("department", $("#department_options").val())
          form_data.append('DATA', $('#file')[0].files[0])
          $("#upload_btn").addClass("loading disabled")
  
          var base = window.location.origin + '/admin/portal/add-hod-from-file';
          $("#pro").show()
          $.ajax({
  
              xhr: function() {
                  var xhr = new window.XMLHttpRequest();
                  xhr.upload.addEventListener("progress", function(evt) {
                  if (evt.lengthComputable) {
                    var percentComplete = Math.round((evt.loaded / evt.total) * 100);
                    $(".progress-bar").width(percentComplete + '%');
                    $(".progress-bar").html(percentComplete+'%');
                      }
                  }, false);
                  return xhr;
              },
              url: base,
              type: 'POST',
              data: form_data,
              cache: false,
          
              contentType: false,
              processData: false,
              beforeSend: function(){
                  $(".progress-bar").width('0%');
                  $('#uploadStatus').html('<img src="images/loading.gif"/>');
              },
              success: function(result){
                  $("#pro").hide()
                  $("#upload_btn").removeClass("loading disabled")
                  swal({
                          text: "Appointed Students",
                          icon: "success",
                          button: "Okay"
                      }).then((value) => {
                          location.reload();
                  })
              },
  
              error: function(result){
                  if(result.status == 415){
                      $("#pro").hide()
                      $("#upload_btn").removeClass("loading disabled")
                      swal({
                          text: "Unsupported Format, Supported Formats: csv, xlsm, xls",
                          icon: "warning",
                          button: "Okay"
                      })
                  }
              }
  
          });
      })
  </script>
{% endblock %}
