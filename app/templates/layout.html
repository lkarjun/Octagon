<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Pattaya&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='sementicAlert.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='nav.css') }}">
    <title>{{ title }}</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', path='Favicon/favicon-32x32.png') }}">
</head>
<body style="background-color: rgb(255, 255, 255);">
    
    <div class="container">
        <div class="ui tablet computer only padded grid shadow">
            <div class="ui borderless fluid huge menu">
                <a class="header item" style="font-family: 'Exo', sans-serif;" href="/admin/details">Octagon</a>
                <a class="item navi depart" href="/admin/details">Details</a>
                <a class="item navi departt" href="/admin/department">Departments</a>
                <a class="item navi hodd" href="/admin/hod">Hod</a>
                <div class="right menu">
                    <a class="item navi credd" href="/admin/credential"><i class="lock icon"></i></a>
                    <a class="item navi"><i class="sign out alternate icon"></i></a>
                </div>
                
            </div>
        </div>
      
        <div class="ui mobile only padded grid shadow">
            <div class="ui borderless huge fluid menu">
                <a class="header item" href="/admin/details" style="font-family: 'Exo', sans-serif;">Octagon</a>
                <div class="right menu">
                    <div class="item">
                        <button class="ui icon toggle basic button">
                            <i class="content icon"></i>
                        </button>
                    </div>
                </div>
            
                <div class="ui vertical borderless fluid menu">
                  <a class="item navi depart" href="/admin/details">Details</a>
                  <a class="item navi departt" href="/admin/department">Departments</a>
                  <a class="item navi hodd" href="/admin/hod">Hod</a>
                  <a class="item navi credd" href="/admin/credential"><i class="lock icon"></i>Credientials</a>
                  <a class="item navi"><i class="sign out alternate icon"></i>Logout</a>
                </div>
            </div>
        </div>
        
        {% block content %}

        {% endblock %}

    </div>


<script>$('.tabular.menu .item').tab();
        $('.ui.checkbox').checkbox();
        $('.ui.dropdown').dropdown();
        $('.tabular.menu .item').tab();
        $(document).ready(function() {
            $(".ui.toggle.button").click(function() {
            $(".mobile.only.grid .ui.vertical.menu").toggle(100);
        });

        $(".ui.dropdown").dropdown();
        });
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
<script src="{{ url_for('static', path='sementicAlert.js') }}"></script>
<script src="{{ url_for('static', path='admin.js') }}"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
